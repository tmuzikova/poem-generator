<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/tmuzikova/" target="_blank"
          >Tereza Muzikova</a
        >, it is open-source on
        <a href="https://github.com/tmuzikova/poem-generator" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://ai-czech-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
